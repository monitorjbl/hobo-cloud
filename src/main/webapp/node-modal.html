<div class="modal-header">
  <h3 class="modal-title">Create Node</h3>
</div>
<form name="nodeForm" class="form-horizontal" role="form" novalidate>
  <div class="modal-body">
    <div class="form-group" ng-class="{'has-error' : nodeForm.hostname.$invalid && !nodeForm.hostname.$pristine}">
      <div class="col-sm-12">
        <input type="text" class="form-control" name="hostname" ng-model="node.hostname" placeholder="Hostname" required>
        <span class="help-block" ng-show="nodeForm.hostname.$error.required && !nodeForm.hostname.$pristine">Required</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="text" class="form-control" name="port" ng-model="node.port" placeholder="Port">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="number" class="form-control" name="maxMemory" ng-model="node.maxMemory" placeholder="Max Memory">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="number" class="form-control" name="maxCpu" ng-model="node.maxCpu" placeholder="Max CPU Shares">
      </div>
    </div>
    <div class="form-group has-error">
      <div class="col-sm-12">
        <span class="help-block" ng-show="error">{{error.message}}</span>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-disabled="containerForm.$invalid" ng-click="submit(node)">OK
    </button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</form>
