<!DOCTYPE html>
<html ng-app="hobo">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">

  <title>Hobo Cloud</title>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/hobo.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.js"></script>
  <script src="vendor/bootstrap-angular/ui-bootstrap-0.11.0.min.js"></script>
  <script src="vendor/bootstrap-angular/ui-bootstrap-tpls-0.11.0.min.js"></script>
  <script src="js/hobo.js"></script>

</head>

<body>
<div id="wrapper">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/"><img src="img/cloud-bindle.png" height="20px" style="margin-top:-7px;"/> Hobo Cloud</a>

    </div>

    <div class="navbar-default navbar-static-side" role="navigation">
      <div class="sidebar-collapse">
        <ul class="nav" id="side-menu">
          <li>
            <a href="#/container"><i class="fa fa-bars fa-fw"></i> Containers</a>
          </li>
          <li>
            <a href="#/node"><i class="fa fa-desktop fa-fw"></i> Nodes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="page-wrapper" ng-view></div>

  <hr/>

  <footer>
    <small>
      <p>Based on Bootstrap Template <a href="http://startbootstrap.com/sb-admin-v2">SB Admin 2</a></p>

      <p>Logo made from icons available at
        <a href="http://www.freepik.com" alt="Freepik.com" title="Freepik.com">Freepik</a>
        (<a href="http://www.flaticon.com/free-icon/cloud-shape-ios-7-interface-symbol_22290" title="Flaticon">cloud-icon</a>,
        <a href="http://www.flaticon.com/free-icon/signal-pole-coverage_18461" title="Flaticon">signal-pole-coverage-icon</a>,
        <a href="http://www.flaticon.com/free-icon/money-bag-outline_34062" title="Flaticon">money-bag-outline-icon</a>)
      </p>
    </small>
  </footer>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="js/jquery.metisMenu.js"></script>
<script>
  $(function () {
    $('#side-menu').metisMenu();
  });

  //Loads the correct sidebar on window load,
  //collapses the sidebar on window resize.
  $(function () {
    $(window).bind("load resize", function () {
      width = (this.window.innerWidth > 0) ? this.window.innerWidth : this.screen.width;
      if (width < 768) {
        $('div.sidebar-collapse').addClass('collapse')
      } else {
        $('div.sidebar-collapse').removeClass('collapse')
      }
    })
  })
</script>

</body>

</html>
