<div class="modal-header">
  <h3 class="modal-title">Create Container</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" novalidate>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="text" class="form-control" ng-model="container.repository" placeholder="Repository">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="text" class="form-control" ng-model="container.tag" placeholder="Tag">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="number" class="form-control" ng-model="container.memory" placeholder="Memory">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="number" class="form-control" ng-model="container.cpu" placeholder="CPU Shares">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <textarea class="form-control" rows="3" ng-model="container.build" placeholder="Dockerfile"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok(container)">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
